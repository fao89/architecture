---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

labels:
  - pairs:
      source: architecture

resources:
  - catalogsource.yaml
  - namespaces.yaml
  - operatorgroup.yaml
  - subscription.yaml

replacements:
  - source:
      kind: ConfigMap
      name: olm-values
      fieldPath: data.openstack-operator-image
    targets:
      - select:
          kind: CatalogSource
        fieldPaths:
          - spec.image
